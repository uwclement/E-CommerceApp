<!-- product-details.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Details</title>
    <!-- Include Bootstrap and your custom CSS here -->
</head>
<body>
<div th:insert="~{fragment/user-nav}" class="w-100"></div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img th:if="${product.image != null}" th:src="@{'/images/' + ${product.image}}" class="img-fluid" alt="Product Image" />
            <img th:unless="${product.image != null}" src="/images/cart.png" class="img-fluid" alt="Default Product Image" />
        </div>
        <div class="col-md-6">
            <h2 th:text="${product.name}"></h2>
            <p th:text="${product.description}"></p>
            <p>Price: <span th:text="${'$' + product.price}"></span></p>
            <div class="d-flex justify-content-between align-items-center">
            <a th:href="@{/cart/add/{productId}(productId=${product.id})}" class="add-to-cart-btn">Add to Cart</a>
            </div>
        </div>
    </div>
</div>
<div th:insert="~{fragment/footer}"></div>
</body>
</html>
